<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>Sistema</b>UMG</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Ingresa tus Datos para Iniciar</p>
        <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
            <div class="input-group mb-3">
                <input formControlName="email" type="email" class="form-control" placeholder="Email"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input formControlName="password" type="password" class="form-control" placeholder="Password"/>
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Recuerdame </label>
                    </div>
                </div>
                <div class="col-5">
                    <pf-button [variant]="'primary'" [loading]="isAuthLoading" [disabled]="isFacebookLoading || isGoogleLoading" (click)="loginByAuth()"> Iniciar Sesi칩n </pf-button>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center mb-3">
            <pf-button class="mb-2" [variant]="'primary'" [loading]="isFacebookLoading" [disabled]="true || isAuthLoading || isGoogleLoading"> 
                <i class="fab fa-facebook mr-2"></i> Iniciar Sesi칩n con Facebook
            </pf-button>
            <pf-button [variant]="'danger'" [loading]="isGoogleLoading" [disabled]="isAuthLoading || isFacebookLoading" (click)="loginByGoogle()">
                <i class="fab fa-google mr-2"></i>Iniciar Sesi칩n con Google+
            </pf-button>
        </div>

        <p class="mb-1">
            <a [routerLink]="['/forgot-password']">Olvidaste tu contrase침a</a>
        </p>
        <p class="mb-0">
            <a [routerLink]="['/register']" class="text-center">Registrar nuevo usuario</a>
        </p>
    </div>
</div>
