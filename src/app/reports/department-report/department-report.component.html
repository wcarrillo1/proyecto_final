<div class="department-report">
    <h2>Reporte de Marcaje por Departamento</h2>
  
    <div class="filter-container">
      <label for="start-date">Fecha de Inicio:</label>
      <input type="date" id="start-date" [(ngModel)]="startDate">
      
      <label for="end-date">Fecha de Fin:</label>
      <input type="date" id="end-date" [(ngModel)]="endDate">
      
      <button (click)="generateReport()">Generar Reporte</button>
    </div>
  </div>
