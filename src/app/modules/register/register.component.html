<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1"><b>Sistema</b>UMG</a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Registrar nuevo usuario</p>

        <form [formGroup]="registerForm" (ngSubmit)="registerByAuth()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input
                    formControlName="retypePassword"
                    type="password"
                    class="form-control"
                    placeholder="Repetir password"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div class="icheck-primary">
                        <input
                            type="checkbox"
                            id="agreeTerms"
                            name="terms"
                            value="agree"
                        />
                        <label for="agreeTerms">Aceptar los <a href="#">terminos</a></label>
                    </div>
                </div>
                <div class="col-5">
                    <pf-button [loading]="isAuthLoading" [disabled]="isFacebookLoading || isGoogleLoading" (click)="registerByAuth()">Register</pf-button>
                </div>
            </div>
        </form>

        <div class="social-auth-links text-center">
            <pf-button class="mb-2" [loading]="isFacebookLoading" [disabled]="true || isAuthLoading || isGoogleLoading" >
                <i class="fab fa-facebook mr-2"></i>Iniciar sesión con Facebook
            </pf-button>
            <pf-button [loading]="isGoogleLoading" [disabled]="isAuthLoading || isFacebookLoading" (click)="registerByGoogle()" variant="danger" >
                <i class="fab fa-google mr-2"></i> Iniciar sesión con Google
            </pf-button>
        </div>
        <a [routerLink]="['/login']" class="text-center">Ya tengo usuario</a>
    </div>
</div>
