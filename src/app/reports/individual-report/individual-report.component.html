<div class="individual-report">
    <h2>Reporte de Marcaje Individual</h2>
  
    <div class="filter-container">
      <label for="employee-name">Nombre del Empleado:</label>
      <input type="text" id="employee-name" placeholder="Ingrese el nombre del empleado" [(ngModel)]="employeeName">
      
      <button (click)="generateReport()">Generar Reporte</button>
    </div>
  </div>
